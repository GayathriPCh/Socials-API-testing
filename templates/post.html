<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Create LinkedIn Post</title>  <!-- Title of the HTML document -->
</head>
<body>
    <h1>Create a Post on LinkedIn</h1>  <!-- Heading prompting user action -->

    <!-- Form to submit LinkedIn post -->
    <form action="/post" method="POST">
        <textarea name="text" rows="4" cols="50" placeholder="Write your post here..."></textarea><br>  <!-- Textarea for user to input post content -->
        <input type="submit" value="Post to LinkedIn">  <!-- Submit button to post content to LinkedIn -->
    </form>
</body>
</html>
